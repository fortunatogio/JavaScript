<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
<style>
    body {
    font-family: Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

h1 {
    font-size: 26px;
    color: #000;
    text-align: center;
    margin-top: 20px;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
}

label {
    font-size: 14px;
    color: #222;
    display: block;
    margin-bottom: 5px;
}

input {
    font-size: 14px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 4px;
    width: 100%;
    margin-bottom: 10px;
}

.error {
    color: red;
    font-size: 10px;
}

button {
    font-size: 14px;
    padding: 10px;
    background-color: #eee;
    border: 1px solid #aaa;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.radio-group {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}
</style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email">
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" placeholder="dd/mm/aaaa">
        </div>

        <div class="form-group">
            <label for="telefoneFixo">Telefone Fixo:</label>
            <input type="text" id="telefoneFixo" placeholder="(99)9999-9999">
        </div>

        <div class="form-group">
            <label for="telefoneCelular">Telefone Celular:</label>
            <input type="text" id="telefoneCelular" placeholder="(99)99999-9999">
        </div>

        <div class="form-group">
            <label>Perfil:</label>
            <div class="radio-group">
                <label><input type="radio" name="perfil" value="aluno" checked> Aluno</label>
                <label><input type="radio" name="perfil" value="professor"> Professor</label>
            </div>
        </div>

        <div class="form-group" id="areaAtuacaoGroup">
            <label for="areaAtuacao">Área de Atuação:</label>
            <input type="text" id="areaAtuacao" placeholder="Digite sua área de atuação">
        </div>

        <div class="form-group" id="matriculaGroup">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </div>
    </form>

    <script src="exer1_4.js"></script>
</body>
</html>
