<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="calendar3.png">
    <title>Gerenciador de Tarefas</title>
<style>

body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box {
    width: 600px;
    background: #9c2464;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

h1 {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: #000;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    
}

input {
    color: #ffffff;
    background-color: #000;
    width: 565px;
    padding: 15px;
    margin-bottom: 10px;
    border: 2px solid #000000;
    border-radius: 5px;
    font-size: 16px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

button#adicionarTarefaBtn {
    width: 100%;
    padding: 15px;
    background-color: #9c2464;
    color: rgb(0, 0, 0);
    font-size: 18px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    border: 2px solid #000000;
    border-radius: 5px;
    cursor: pointer;
}

button#adicionarTarefaBtn:hover {
    background-color: #af6789;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f9f9f9;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

li.completed {
    text-decoration: line-through;
    color: green;
}

button.detalhes {
    background-color: #af6789;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button.detalhes:hover {
    background-color: #c7729a;
}

button.concluir {
    background-color: #9c2464;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button.concluir:hover {
    background-color: #9c2464;
}

button.remover {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button.remover:hover {
    background-color: #c82333;
}
</style>
</head>
<body>
    <div class="box">
        <h1>Gerenciador de Tarefas</h1>

        <div class="input-group">
            <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa">
            <input type="text" id="descricaoTarefa" placeholder="Descrição da Tarefa">
            <button id="adicionarTarefaBtn">Adicionar Tarefa</button>
        </div>

        <ul id="listaTarefas">
            
        </ul>
    </div>

    <script src="exer1_5.js"></script>
</body>
</html>
